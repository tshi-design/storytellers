        <h2>Checkout</h2>

    <section class="folders-bin log-in">
      <div class="container-max-width-656">
        <div class="tabs">
          <div class="tab tab-media-permanent tab-media-permanent not-active">
            <a class="folder-label hover-white-on-gray hover-orange-on-white" href="log-in.html">Log In</a>

          <div class="column">
            <div class="column-50 padding-top-0">
              <fieldset>
                <legend>Email</legend>
                <input type="email" name="email">
              </fieldset>
              <fieldset>
                <legend>Passwords</legend>
                <input type="password" name="password">
              </fieldset>
              <fieldset>
                <legend>Confirm Passwords</legend>
                <input type="password" name="password">
              </fieldset>
              <a href="password_request.html" class=" btn margin-bottom-1rem">Forget your password?</a>
              <a class="submit-btn btn black big">Sign Up</a>
            </div>
          </div>
          <div class="column">
            <div class="column-50 padding-top-24px">
              <ul>
                <li class="btn-img-text">
                  <div class=" btn btn-icon-text white-border-black">
                    <span class="icon"><i class="fab fa-apple"></i></span>
                    <span class="text btn"><p>Log In with Apple</p></span>
                  </div>
                </li>
                <li class="btn-img-text">
                  <div class="btn btn-icon-text white-border-black">
                    <span class="icon"><img src="../public/images/google-icon.png"/></span>
                    <span class="text btn"><p>Log In with Google</p></span>
                  </div>
                </li>
                <li class="btn-img-text">
                  <div class="btn btn-icon-text white-border-black">
                    <span class="icon facebook-btn"><i class="fab fa-facebook-square"></i></span>
                    <span class="text btn"><p>Log In with Facebook</p></span>
                  </div>
                </li>


              </ul>
            </div>
          </div>
        </form>
      </div>
