<main>
    <section class="banner img-obj-pos-top">
        <img src="../public/images/log_in.jpg">
        <div class="container">
            <h2>Checkout</h2>
        </div>
    </section>


    <section class="checkout log-in">
        <div class="container">

            <div class="tabs">
                <div class="tab  active">
                <a class="folder">Log In</a>
                </div>
                <div class="tab  not-active">
                <a class="folder">Sign Up</a>
                </div>
            </div>
            <form>
                <div class="column">
                    <div class="column-50">
                        <fieldset>
                            <legend>Email</legend>
                            <input type="email" name="email">
                        </fieldset>
                        <fieldset>
                            <legend>Passwords</legend>
                            <input type="password" name="password">
                        </fieldset>
                        <a href="#" class="margin-bottom-1rem">Forget your password?</a>
                        <a class="submit-btn btn black big">Log In</a>
                    </div>
                </div>
                <div class="column">
                    <div class="column-50">
                        <ul>
                            <li class="btn-img-text">
                                <div class="action-btn">
                                    <span class="icon"><i class="fab fa-apple"></i></span>
                                    <span class="text"><p>Log In with Apple</p></span>
                                </div>
                            </li>
                            <li class="btn-img-text">
                                <div class="action-btn">
                                    <span class="icon"><img src="../public/images/google-icon.png"/></span>
                                    <span class="text"><p>Log In with Google</p></span>
                                </div>
                            </li>
                            <li class="btn-img-text">
                                <div class="action-btn">
                                    <span class="icon"><i class="fab fa-apple"></i></span>
                                    <span class="text"><p>Log In with Facebook</p></span>
                                </div>
                            </li>



                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
