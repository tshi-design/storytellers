  <main>
    <section class="folders-bin account-settings">
      <div class="container-max-width-800">
        <div class="folders">
          <div class="tabs  media-transform-to-row-wrap">
            <div class="tab  tab-media-transform active media-convert-to-btn">
              <a class="folder-label hover-orange-on-white ">Account Settings</a>
            </div>
            <div class="tab tab-media-transform not-active media-convert-to-btn">
              <a class="folder-label hover-white-on-gray">Purchases</a>
            </div>
            <div class="tab tab-media-transform not-active media-convert-to-btn">
              <a class="folder-label hover-white-on-gray">Payment</a>
            </div>
            <div class="tab tab-media-transform not-active media-convert-to-btn">
              <a class="folder-label hover-white-on-gray">Wish List</a>
            </div>
          </div>
          <form class="justify-content-center">
            <div class="column max-width-360">
              <div class="column-50 padding-top-0">
                <fieldset>
                  <label>Name</label>
                  <input type="text" name="name">
                </fieldset>
                <fieldset>
                  <label>Email</label>
                  <input type="email" name="email">
                </fieldset>
                <fieldset class="margin-bottom-1">
                  <label>Passwords</label>
                  <input type="password" name="password">
                </fieldset>
                <h4 class="margin-bottom-05">Shipping address</h4>
                <fieldset>
                  <label>Street</label>
                  <input type="text" name="address">
                </fieldset>
                <fieldset>
                  <label>City</label>
                  <input type="text" name="city">
                </fieldset>
                <fieldset>
                  <label>Zip-code</label>
                  <input type="text" name="zip-code">
                </fieldset>
                <fieldset>
                  <label>State</label>
                  <input type="text" name="state">
                </fieldset>
                <a class="submit-btn btn black big">Save Changes</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
